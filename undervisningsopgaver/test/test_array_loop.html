<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .markering {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <article><p>tekst</p></article>
    <article><p>tekst</p></article>
    <article><p>tekst</p></article>
    <script>
      // array kan også være tal
      const artikler = document.querySelectorAll("article");
      console.log(artikler);
      artikler.forEach(marker);
      function marker(artikel) {
        artikel.classList.add("markering");
      }
    </script>
  </body>
</html>
