  <body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde" />
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde" />
    <button>Klik og beregn arealet, kik i konsollen</button>

    <script>
      let time = new Date().getHours();
      //Godnat mellem 24 og 5.
      if (time < 5) {
        console.log("godnat");
      }

      //Godmorgen mellem 5 og 10.
      else if (time < 10) {
        console.log("godmorgen");
      }

      //Goddag mellem 10 og 18.
      else if (time < 18) {
        console.log("goddag");
      }

      //Godaften mellem 18 og 24.
      else {
        console.log("godaften");
      }
    </script>
